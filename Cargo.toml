[package]
name = "reqwest-retry"
version = "0.1.0"
edition = "2024"

[dependencies]
rand = "0.9"
reqwest = { version = "0.12", features = ["json", "multipart"], default-features = false, optional = true }
thiserror = "2"

[features]
default = ["reqwest/default-tls"]
rustls-tls = ["reqwest/rustls-tls"]

[dev-dependencies]
anyhow = "1"
tokio = { version = "1", features = ["macros", "rt"] }
